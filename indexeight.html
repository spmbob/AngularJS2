<!doctype html>
<html ng-app="SampleApp">
<head>
	<meta charset="utf-8">
	<title>Built in variables</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!--AngularJS-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<script>
		var app = angular.module("SampleApp", []);

		app.controller("SampleAppCtrl", function ($scope) {
			$scope.items = [{ name: "Item 1", value: "Value 1"},
							{ name: "Item 2", value: "Value 2"},
							{ name: "Item 3", value: "Value 3"},
							{ name: "Item 4", value: "Value 4"},
							{ name: "Item 5", value: "Value 5"}];
		});
	</script>
	<style>
		.class1 {
			background-color: lightgreen;
		}

		.class2 {
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<div ng-controller="SampleAppCtrl">
		<div ng-controller="SampleAppCtrl">
			<h3 class="panel-header">Items</h3>

			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Value</th>
					</tr>
				</thead>
				<tr ng-repeat="item in items">
					<td>
						{{$index+1}}
						<span ng-if="$first" class="class1">First</span>
						<span ng-if="$last" class="class2">Last</span>
					</td>
					<td>{{item.name}}</td>
					<td>{{item.value}}</td>
				</tr>
			</table>
		</div>	
	</div>
</body>
</html>
